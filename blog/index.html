---
layout: default
title: Purns
---

<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span>{{ post.date | date_to_string: "ordinal", "US" }}</span><br />
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br />
    <li class="kicker">{{ post.kicker }}</li>
  </li>
  {% endfor %}
</ul>
