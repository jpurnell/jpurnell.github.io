---
layout: default
---

<head>
  <meta charset="utf-8" />
</head>
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string: "ordinal", "US" }}</p>

<img src="{{page.header}}" alt="{{page.header_alt}}" width="100%" /><br />
<div class="post">
  {{ content }}
</div>
<div class="tag">
  {{ page.tags }}
</div>
<div class="tags">
  {% for tag in page.tags %}
  <h6>{{ tag }}</h6>
  {% endfor %}
</div>
